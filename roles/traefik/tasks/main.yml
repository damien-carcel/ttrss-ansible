---
- name: Create the proxy network
  docker_network:
    name: "{{ proxy_network }}"

- name: Create Traefik configuration directory
  file:
    path: /srv/docker
    state: directory
    mode: '0755'

- name: Copy Traefik configuration
  template:
    src: traefik.yaml.j2
    dest: /srv/docker/traefik.yaml
    mode: 0644
    owner: root

- name: Copy Traefik docker-compose file
  template:
    src: docker-compose.yaml.j2
    dest: /srv/docker/docker-compose.yaml
    mode: 0644
    owner: root

- name: Pull and start Traefik
  docker_compose:
    project_src: /srv/docker
    state: present
    pull: yes
